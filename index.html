<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <h1>Kirima dairies</h1>
    </div>

    <section class="layout">


        <div class="main_container">

            <div class="box1">
                <h2>Production of milk in Litres</h2>
                <form id="form" action="">
                    <div class="shed1">
                        <h3> Shed A Production</h3>
                        <input id="cat1" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed2">
                        <h3> Shed B Production</h3>
                        <input id="cat2" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed3">
                        <h3> Shed C Production</h3>
                        <input id="cat3" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed4">
                        <h3> Shed D Production</h3>
                        <input id="cat4" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="total"></div>
                    <div class="btn">
                        <button type="submit">Submit</button><span><button type="reset"> Reset</button></span>

                        <h4 id="total"></h4>
                    </div>
                </form>
            </div>
            <div class="box0">
                <h2>Daily milk Production</h2>
                <p id="shed1"></p>
                <p id="shed1"></p>
                <p id="shed1"></p>
                <p id="shed1"></p>

            </div>
            <div class="box2">
                <h2>Amount Accrued </h2>
                <h5 id="weekly"><strong>Weekly</strong></h5>
                <br>
                <br>
                <br>
                <h5 id="yearly"><strong>Yearly</strong></h5>
            </div>

            <div class="boxxx">
                <h2>Amount Accrued in a leap year</h2>
                <ul>
                    <li id="list"></li>
                </ul>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
