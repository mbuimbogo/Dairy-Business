<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Business</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <div class="header">
        <h1>Kirima dairies</h1>
    </div>

    <section class="layout">


        <div class="main_container">

            <div class="box1">
                <h2>Production of milk in Litres</h2>
                <form action="#">
                    <div class="shed">
                        <label> Shed A Production</label>
                        <input id="shed-a" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed">
                        <label> Shed B Production</label>
                        <input id="shed-b" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed">
                        <label> Shed C Production</label>
                        <input id="shed-c" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="shed">
                        <label> Shed D Production</label>
                        <input id="shed-d" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div class="button">
                        <button type="submit" id="submitButton">Submit</button> 
                        <button type="reset"> Reset</button>
                    </div>
                </form>

            </div>
            <div class="box0">
                <h2 class= "dailyProduction"> Daily Production</h2>
                <p id="ShedA"></p>
                <p id="ShedB"></p>
                <p id="ShedC"></p>
                <p id="ShedD"></p>
                <p id="totalDailySheds"></p>

            </div>
            <div class="box2">
                <h2>Amount Accrued </h2>
                <h5 id="weekly"><strong>Weekly</strong></h5>
                
            </div>

            <div class="boxxx">
                <h2>Amount Accrued in a leap year</h2>
                <P id="yearlyIncome"></P>
                <p id="jan"></p>
                <p id="feb"></p>
                <p id="mar"></p>
                <p id="apr"></p>
                <p id="may"></p>
                <p id="jun"></p>
                <p id="jul"></p>
                <p id="aug"></p>
                <p id="sep"></p>
                <p id="oct"></p>
                <p id="nov"></p>
                <p id="dec"></p>
            </div>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
