                        <label> ShedA Production</label>
                        <input id="shedA" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div id="shed">
                        <label> ShedB Production</label>
                        <input id="shedB" type="text" placeholder="Amt. in Litres">
                    </div>
                    <div id="shed">

                    </div>
                    <div id="shed">
                        <label> ShedD Production</label>
                        <input id="shedD" type="text" placeholder="Amt. in Litres">
                    </div>
                    <!-- <div class="totalProduction"></div> -->
                    <div class="btn">
                        <button type="submit">Submit</button> <br><span><button type="reset" onclick="resetPage()"> Reset</button></span>

                        <h4 id="total"></h4>
                    </div>
                </form>
            </div>
            <div class="box0">
                <h2>Daily milk Production</h2>
                <p id="outputData"></p>
                <p id="outputData"></p>
                <p id="outputData"></p>
                <p id="outputData"></p>

                <br>
                <br>
                <br>

            <div class="boxxx">

                <ul>
                    <li id="yearIncome"></li>
                    <li id="jan"></li>
                    <li id="feb"></li>
                    <li id="march"></li>
                    <li id="april"></li>
                    <li id="may"></li>
                    <li id="june"></li>
                    <li id="july"></li>
                    <li id="august"></li>
                    <li id="sep"></li>
                    <li id="octo"></li>
                    <li id="nov"></li>
                    <li id="dec"></li>
                </ul>
            </div>
        </div>
    </section>
